<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get code</title>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="description">
                Введите код отправленный вам в Telegram
            </div>
            <div class="input">
                <input type="text" placeholder="Ваш код">
            </div>
            <div class="actions">
                <button class="button cancel" id="btn1">Отмена</button>
                <button class="button accept">Принять</button>
            </div>
        </div>
    </div>
</body>
</html>
